<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <title>Piramal Finance AI Lab</title>
</head>

<body data-bs-theme="dark">
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="assets/images/logo/test.png" alt="Piramal Logo" class="company-logo">
        </div>
        <div class="title-container">
          <h1 class="gradient-text">Piramal Finance AI Lab</h1>
          <h2 class="subheader">Research on Edge LLM</h2>
        </div>
      </div>
    </div>

    <div id="status-container">
      <div class="status-message">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="status" class="status-text">Initializing model...</div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Knowledge Base Input</h5>
        <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-input" type="button" role="tab">Text Input</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pdf-tab" data-bs-toggle="tab" data-bs-target="#pdf-input" type="button" role="tab">PDF Upload</button>
          </li>
        </ul>
        <div class="tab-content" id="inputTabsContent">
          <div class="tab-pane fade show active" id="text-input" role="tabpanel">
            <div class="mb-3">
              <textarea class="form-control" id="knowledge-input" rows="5" placeholder="Enter your knowledge base text here..."></textarea>
            </div>
            <button id="process-text" class="btn btn-primary">Process Text</button>
          </div>
          <div class="tab-pane fade" id="pdf-input" role="tabpanel">
            <div class="mb-3">
              <input type="file" class="form-control" id="pdf-upload" accept=".pdf" />
            </div>
            <button id="process-pdf" class="btn btn-primary">Process PDF</button>
          </div>
        </div>
        <div id="process-status" class="text-muted mt-2"></div>
      </div>
    </div>

    <div id="scroll-wrapper">
      <div id="chat-container" class="card">
        <div class="card-body">
          <div id="chat-history"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container p-0 card" id="input-area">
    <div class="input-group">
      <textarea class="form-control" id="user-input" placeholder="Type your question here ..." disabled></textarea>
      <button id="send-button" class="btn btn-primary" disabled>Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
  </script>
  <script type="module" src="dist/main.js"></script>
</body>

</html>
